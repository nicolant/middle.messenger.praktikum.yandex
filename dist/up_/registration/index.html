<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venti</title>
    <link rel="stylesheet" href="/index.4ee4707b.css">
</head>
<body>
    <main class="main">

<div class="centered-container">
    <form class="form form-decorated form-registration">
        <div class="column column1">
            <h2>Регистрация</h2>
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="email" class="inputfield__input" placeholder=" " type="text" value="">
                <label class="inputfield__label" for="email">почта</label>
            </div>
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="login" class="inputfield__input" placeholder=" " type="text" value="">
                <label class="inputfield__label" for="login">логин</label>
            </div>
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="password" class="inputfield__input" placeholder=" " type="password" value="">
                <label class="inputfield__label" for="password">пароль</label>
            </div>
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="passwordConfirmation" class="inputfield__input" placeholder=" " type="password" value="">
                <label class="inputfield__label" for="passwordConfirmation">повторите пароль</label>
            </div>
        </div>
        <div class="column column2">
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="first_name" class="inputfield__input" placeholder=" " type="text" value="">
                <label class="inputfield__label" for="first_name">имя</label>
            </div>
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="last_name" class="inputfield__input" placeholder=" " type="text" value="">
                <label class="inputfield__label" for="last_name">фамилия</label>
            </div>
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="display_name" class="inputfield__input" placeholder=" " type="text" value="">
                <label class="inputfield__label" for="display_name">имя в чате</label>
            </div>
            <div class="inputfield">
                <div class="inputfield__message"></div>
                <input name="phone" class="inputfield__input" placeholder=" " type="text" value="">
                <label class="inputfield__label" for="phone">телефон</label>
            </div>
            <input class="button button-primary" type="submit" value="Создать профиль пользователя">
            <a class="link link-block" href="/up_/login/index.html">Уже зарегистрированы?</a>
        </div>
    </form>
</div>

    </main>
<script src="/registration.913e7f2b.js"></script></body>
</html>
